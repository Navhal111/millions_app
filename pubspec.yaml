    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_lints: ^2.0.0
  get: ^4.6.5
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
#  connectivity: ^3.0.6
  connectivity_plus: ^4.0.2
  shimmer_animation: ^2.1.0+1
  flutter_neumorphic: ^3.2.0
#  neumorphic_container: ^0.0.1+2
  animated_text_kit: ^4.2.2
  card_swiper: ^2.0.3
  chewie: ^1.3.1
  video_player: ^2.3.0
  image_picker: ^0.8.6
  flutter_picker: ^2.0.5
  wheel_chooser: ^1.0.0
