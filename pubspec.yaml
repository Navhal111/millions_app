  url_launcher: ^6.1.7


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
#    - assets/fonts/
    - assets/sounds/
#    - assets/videos/
  fonts:
    - family: DMSans
      fonts:
        - asset: assets/font/DMSans-Regular.ttf
          weight: 400
        - asset: assets/font/DMSans-Medium.ttf
          weight: 500
        - asset: assets/font/DMSans-Bold.ttf
          weight: 700